<!DOCTYPE html>
<html>
<head>
<title>Can I Haz 3D Tetriz?</title>

	<script src="libs/three.js"></script>
	<script src="libs/OrbitControls.js"></script>
    <script src="libs/tween.min.js"></script>
	<script src="libs/jquery-2.0.0.js"></script>
	<script src="libs/jquery.mousewheel.js"></script>
	<script src="libs/RequestAnimationFrame.js"></script>
	<script src="js/game.js"></script>
	<script src="js/block.js"></script>
	<script src="js/tetris.js"></script>
	<script>

	$(document).ready(function(){
		var container = document.getElementById("container");
        var points = document.getElementById("points");
        var lines = document.getElementById("lines");
        var level = document.getElementById("level");

		var app = new Tetris();
		app.init({ container: container , pointsDom: points,
                 linesDom: lines,
                 levelDom: level});

		app.run();
	});
	</script>
    <style>
        li{
            margin-left: 30px;
            margin-top: 30px;
            margin-bottom: 50px;
            width: 100%;
            font-family: Verdana, Geneva, sans-serif;
            font-size: 16pt;
        }
        ul{
            padding: 0;
            list-style-type: none;
            margin: 0;
        }
    </style>
</head>
<body style="margin: 0px;">
<audio id="audio_theme" src="music/tecno_remix.mp3" preload="auto"></audio>

    <div>
        <div style="color: white; position: absolute; width: 200px; height: 400px;
        border-style: ridge; top: 100px; left: 100px;">
            <ul>
                <li>Score: <span id="points">0</span></li>
                <li>Lines: <span id="lines">0</span></li>
                <li>Level: <span id="level">0</span></li>
            </ul>
        </div>
        <div id="container" style="width:100%; height:100%; position:absolute; z-index: -1;"></div>
    </div>

</body>
</html>
